<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>climate-paper-doll</title>
        <meta name="Description" content="A group project, created for Data Visualisation 2020 at The University of Edinburgh"/>
        <!-- Mobile header color for Chrome, Firefox OS and Opera -->
        <meta name="theme-color" content="#ff4970">
        <!-- Mobile header color Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#ff4970">
        <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
    </head>
    <body>
        <section class="section">
            <div class="container">
              <h1 class="title">Hi!</h1>
              <h2 class="subtitle">
                Choose your outfit and calculate your water footprint.
              </h2>
            </div>
          </section>
          <section class="section doll-wrapper">
            <div class="doll-body">
                <img class="doll"/>
                <div class="selected-tshirts">
                    <img data-val="30" id="selected-tshirt-0"/>
                    <img data-val="20" id="selected-tshirt-1"/>
                </div>
                <div class="selected-jeans">
                    <img data-val="80" id="selected-jeans-0"/>
                    <img data-val="100" id="selected-jeans-1"/>
                </div>
            </div>
            <div class="clothes-wrapper">
                <div class="t-shirts-wrapper">
                    <img data-id="0" class="Shirt-1"/>
                    <img data-id="1" class="Shirt-2"/>
                </div>
                <div class="jeans-wrapper">
                    <img data-id="0" class="Jeans-1"/>
                    <img data-id="1" class="Jeans-2"/>
                </div>
            </div>
          </section>
          <section>
            <div class="container">
                <h2 class="title">Your score</h1>
                <h3 id="total-cost" class="subtitle">
                  0.00
                </h2>
              </div>
          </section>
    </body>
</html>
